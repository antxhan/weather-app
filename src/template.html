<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="logo">Weather App</div>
      <form>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          id="search-icon"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
        </svg>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Enter Location"
        />
      </form>
    </header>
    <main>
      <h1>Stockholm</h1>
      <p>Current conditions: Clear</p>
      <p>sunrise: 07:13:02</p>
      <p>sunset: 15:48:40</p>
      <p>Temperature: 13°C</p>
      <p>feels like: 13°C</p>
      <p>wind: 25.4 m/s</p>
      <p>Local time: 16:00</p>
      <p>UV Index: 2</p>
    </main>
    <footer>
      <p>
        Made by <a href="https://github.com/antxhan" target="_blank">Anton</a>
      </p>
    </footer>
    <img src="assets/images/clear-day.jpg" alt="Clear Day" id="bg-img" />
  </body>
</html>
