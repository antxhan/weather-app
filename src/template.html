  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <header>
      <div class="logo">Weather App</div>

    </header>
    <main>
      <form>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          id="search-icon"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
        </svg>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Enter Location"
        />
      </form>
      <div class="container">
        <div class="main__location">
          <!-- <h1>Stockholm</h1> -->
          <!-- <p>Stockholms Län, Sweden</p> -->
        </div>
        <div class="main__temperature">
          <!-- <h2>13°C</h2> -->
          <!-- <p>Feels like 13°C</p> -->
        </div>
        <div class="main__description">
          <!-- <p>Clear sky and no chance for rain</p> -->
        </div>
        <div class="clock">
          <div class="clock__arm clock__arm--minute"></div>
          <div class="clock__arm clock__arm--hour"></div>
          <div class="clock__arm clock__arm--sunrise">
            <div class="clock__sunrise">
              <span class="tooltip">07:36</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-sunrise"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 17h1m16 0h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7m-9.7 5.7a4 4 0 0 1 8 0"
                />
                <path d="M3 21l18 0" />
                <path d="M12 9v-6l3 3m-6 0l3 -3" />
              </svg>
            </div>
          </div>
          <div class="clock__arm clock__arm--sunset">
            <div class="clock__sunset">
              <span class="tooltip">17:36</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-sunset"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 17h1m16 0h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7m-9.7 5.7a4 4 0 0 1 8 0"
                />
                <path d="M3 21l18 0" />
                <path d="M12 3v6l3 -3m-6 0l3 3" />
              </svg>
            </div>
          </div>
          <div class="clock__hours">
            <p>12</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
            <p>11</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made by <a href="https://github.com/antxhan" target="_blank">Anton</a>
      </p>
    </footer>
    <img src="assets/images/clear-day.jpg" alt="Clear Day" id="bg-img" />
